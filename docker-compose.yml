version: "3"
services:
  app:
    build: .
    volumes:
      - ./:/usr/src/app
    ports:
      - 8000:8000
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: "todo"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      TZ: "Asia/Tehran"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./my.conf:/etc/mysql/conf.d/my.cnf
    ports:
      - 33060:3306
  db-test:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: "todo"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      TZ: "Asia/Tehran"
    volumes:
      - ./my.conf:/etc/mysql/conf.d/my.cnf
    ports:
      - 33050:3306
volumes:
  mysql_data:
